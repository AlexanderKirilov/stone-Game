<!DOCTYPE html>
<html>
<head>
	<title>stone Game</title>
	<script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<style>
body,html{
	width:100%;
	height:100%;
	padding:0;
	margin:0;

	background-color: rgba(200,200,200,1);
}

#bouncingBox{
	background-color: rgb(255,20,50);
	width:50px;
	height:200px;

	position:absolute;

	border-radius:25px;
}
</style>
<body>
<div id="bouncingBox">
</div>

<script>
var player = $('#bouncingBox');
console.log(player);

player.css({top:50, left:50});

$('body').keyup(function(e){
	switch(e.which){
		case 32:
			console.log('jumped');

			break;
	}
})
</script>
</body>
</html>
